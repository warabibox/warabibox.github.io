<p><CENTER></p>

<h2 id="サークル概要:6083a88ee3411b0d17ce02d738f69d47">サークル概要</h2>

<p>わらびボックスは同人小説サークルです。<br />
主に東方の同人小説や、オリジナルの作品を書いているようです。<br />
ゲームもあるよ。
<br></p>

<h2 id="プロフィール:6083a88ee3411b0d17ce02d738f69d47">プロフィール</h2>

<p><img src="/images/icon.png" alt="イラスト２" width=100 height=100>
<h4>サークル代表<br>maro</h4>
島の根っこに転がっているナマモノ。<br />
何かを読んだり書いたりしているらしい。<br />
たぶん同人小説家。<br />
</CENTER></p>
